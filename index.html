<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          media="(min-width: 71.875rem)"
          srcset="./images/image-header-desktop.jpg"
        />
        <img src="./images/image-header-mobile.jpg" aria-hidden="true" alt="" />
      </picture>
      <section class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <ul>
            <li class="list-heading">10k+</li>
            <li>COMPANIES</li>
          </ul>

          <ul>
            <li class="list-heading">314</h2>
            <li>TEMPLATES</li>
          </ul>

          <ul>
            <li class="list-heading">12M+</li>
            <li>QUERIES</li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/thejackshelton">Jack Shelton</a>.
      </div>
    </footer>
  </body>
</html>
